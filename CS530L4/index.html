<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 style="text-align: center">Image Gallery</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="https://github.com/harranzh/CS530L4/blob/main/images/img1.jpg?raw=true" alt="cigar image" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://github.com/harranzh/CS530L4/blob/main/images/img2.jpg?raw=true" alt="cigar image" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://github.com/harranzh/CS530L4/blob/main/images/img3.jpg?raw=true" alt="cigar image" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://github.com/harranzh/CS530L4/blob/main/images/img4.jpg?raw=true" alt="cigar image" style="width:100%;">
      </div>
    </div>

  </div>
</div>

</body>
</html>
