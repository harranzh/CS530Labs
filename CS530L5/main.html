<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Jordans Most Iconic Skeakers</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
        var xhr = new XMLHttpRequest();
        xhr.onload = function() {
            if (this.status == 200) {
                try {
                    var myObj = JSON.parse(this.responseText);
                } catch(e) {
                    console.warn('There is an issue in you JSON file.')
                }
            } else {
                console.warn('Did not receive an OK 200 response.')
            }
            
            document.getElementById("template").innerHTML = `
            ${myObj.map(function(shoe) {
                return `
                <div class="row">
                    <div class="col-sm-12" style="text-align: center">
                        <img src="${shoe.Image}">
                        <h2 style="margin: 0">${shoe.Name}</h2>
                        <p>Year of Release: ${shoe.YearOfRelease}</p>
                        <p>Ranking: ${shoe.Ranking}</p>
                        <p>Interesting Fact: ${shoe.InterestingFact}</p>
                    </div>
                </div>`
            }).join('')}
            `
            
        };

        xhr.open('get' , 'data.json');
        xhr.send();
        
    </script>
    <style>

        header {
            background: #f5f5f5;
            color: #333;
            padding: 20px 0 28px 0;
            margin: 0;
        }

        .cite_title{
            text-align: center;
            font-weight: normal;
            font-size: 2.6rem;
            font-style: italic;
        }

        p{
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1 class="cite_title">Jordans Most Iconic Sneakers</h1>
        <p style="text-align: center">By: Harrison Arranz - Hurtado</p>
        <p style="text-align: center">Student Number: 500518860</p>
    </div>
    

    <div id="template"></div>

</body>
</html>
